<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>

    <!-- Boostrap Stylesheet -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          
            <!-- <img
              src="https://www.geekalerts.com/u/Classic-Simon-Game.jpg"
              alt="Simon Says Game"
              width="500"
              height="240"
              class="center d-inline-block align-text-top"
            /> -->
        
           <h1>Welcome to Repeat After Me</h1>
        </a>
      </div>
    </nav>

    <div>
      <div class="circle center">
        <button type="button-1" class="btn btn-success" id="green" onclick="audio(0)"></button>
        <button type="button-2" class="btn btn-danger" id="red" onclick="audio(1)"></button><br />
        <button type="button-3" class="btn btn-warning" id="yellow" onclick="audio(2)"></button>
        <button type="button-4" class="btn btn-primary" id="blue" onclick="audio(3)"></button>
        <div class="start">
          <button type="button" class="button btn-secondary" onclick="startGame()">
            Click here to start!
          </button>
        </div>
      </div>

      <div class="audio">
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
          data-sound="red"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
          data-sound="green"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
          data-sound="blue"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
          data-sound="yellow"
        ></audio>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
